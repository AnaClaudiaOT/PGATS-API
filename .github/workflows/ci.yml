name: Node.js CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Controller
        run: npm run test-controller

      - name: Subir servidor
        run: npm start &

      - name: Aguardar servidor iniciar
        run: sleep 5

      - name: Executar testes External REST
        run: npm run test-external-rest

      - name: Subir servidor GraphQL
        run: npm run start:graphql &

      - name: Aguardar servidor GraphQL iniciar
        run: sleep 5

      - name: Executar testes External GraphQL
        run: npm run test-external-graphql
